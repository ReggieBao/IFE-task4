<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style type="text/css">
		.main{
		position:absolute;
		top:50%;
		left:50%;
		width:400px;
		height:200px;
		margin: -100px 0 0 -200px;
		background-color: #ccc;
		overflow: hidden;		
	}

	.left-top{
		position:absolute;
		top:-50px;
		left:-50px;
		width:100px;
		height:100px;
		background-color: #fc0;
		border-radius: 50px;		
	}
	.right-bottom{
		position:absolute;
		bottom:-50px;
		right:-50px;
		width:100px;
		height:100px;
		background-color: #fc0;
		border-radius: 50px;
		
	}
	</style>
</head>
<body>
	<div class="main">
		<div class="left-top">
			
		</div>
		<div class="right-bottom">
			
		</div> 
	</div>

</body>
</html>
